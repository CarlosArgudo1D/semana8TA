<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile-content" [@fade]>
  <div class="profile-header">
    <div class="avatar-container">
      <img src="assets/perfil.jpeg" alt="Foto" class="profile-avatar">
    </div>

    <div class="profile-info">
      <h1 class="profile-name">Carlos Argudo</h1>
      <p class="profile-title">Estudiante de Desarrollo de Software</p>
    </div>
  </div>

  <ion-card class="profile-card">
    <ion-card-header>
      <ion-card-title>Email para contacto</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="none">
        <ion-icon slot="start" name="mail-outline"></ion-icon>
        <ion-label>carlosA.mail</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
