<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToProfile()">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true" [@fade]>
  <div class="content-container">

    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-title class="welcome-title">Hola Carlos</ion-card-title>
        <ion-card-subtitle class="welcome-subtitle">Tu panel de control está listo</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content class="welcome-content">
        <ion-icon name="checkmark-circle" color="success" class="success-icon"></ion-icon>
        <p class="welcome-text">¡Inicio de sesión exitoso!</p>
        <p class="info-text">Navega por la app y explora tus opciones disponibles.</p>
      </ion-card-content>
    </ion-card>

    <div class="action-buttons">
      <ion-button expand="block" shape="round" (click)="goToProfile()" class="profile-button">
        <ion-icon slot="start" name="person"></ion-icon>
        Ir al Perfil
      </ion-button>

      <ion-button expand="block" shape="round" color="danger" (click)="logout()" class="logout-button">
        <ion-icon slot="start" name="log-out"></ion-icon>
        Salir
      </ion-button>
    </div>
  </div>
</ion-content>
